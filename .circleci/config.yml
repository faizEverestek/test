version: 2.1

# --------------------------------------------------------
# Orbs
# --------------------------------------------------------
orbs:
  aws-cli: circleci/aws-cli@5.4.1

# --------------------------------------------------------
# Executors
# --------------------------------------------------------
executors:
  build:
    docker:
      - image: cimg/node:25.1.0
  terraform-executor:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light

# --------------------------------------------------------
# Jobs
# --------------------------------------------------------
jobs:
  # ------------------------------
  # Build Job
  # ------------------------------
  build:
    executor: build
    parameters:
      env:
        description: The deployment environment (e.g., dev, prd)
        type: string
    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            sudo apt-get install -y jq
            npm i
      - run:
          name: Ensure all scripts are executable
          command: |
            chmod +x deployment/scripts/*.sh

      - run:
          name: Build Application
          command: |
            bash deployment/scripts/build.sh << parameters.env >>

      - persist_to_workspace:
          root: .
          paths:
            - logs/
            - dist/
            - package.json

  # ------------------------------
  # Deploy Job
  # ------------------------------
  deploy:
    executor: terraform-executor
    parameters:
      env:
        type: string
        default: "dev"
      app_version:
        type: string
        default: ""
    steps:
      - checkout
      - attach_workspace:
          at: .

      # --------------------------
      # AWS CLI Setup
      # --------------------------
      - aws-cli/setup

      - run:
          name: Deploy Application
          command: |
            if [ "<< parameters.env >>" = "prd" ]; then
              export APP_VERSION="<< parameters.app_version >>"
            fi

            echo "App Version resolved: $APP_VERSION"
            bash deployment/scripts/deploy.sh << parameters.env >>

workflows:
  version: 2

  # --------------------------------------------------------
  # Dev Workflow
  # --------------------------------------------------------
  build_deploy_dev:
    jobs:
      - build:
          name: build-dev
          env: "dev"
          context: agilery-dev-context

      - deploy:
          name: deploy-dev
          env: "dev"
          context: agilery-dev-context
          requires:
            - build-dev
